<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task 2 Flexbox</title>
    <link rel="stylesheet" href="./flexbox2.css">
</head>
<body>

    <div class="main-container">

        <div class="head-text">
            <h1>
                Last 30 days
            </h1>
        </div>

        <div class="boxes">

            <div class="sub">
               <div class="text-content">
                 <h1>
                    Total Subscribers
                 </h1>
               </div>

               <div class="figures">
                 <h1>
                      71,897
                 </h1>
                </div>
            </div>


            <div class="open">
                <div class="text-content">
                  <h1>
                    Avg. Open Rate
                  </h1>
                </div>
 
                <div class="figures">
                  <h1>
                      58.18%
                  </h1>
                 </div>
             </div>

             <div class="click">
                <div class="text-content">
                  <h1>
                    Avg. Click Rate
                  </h1>
                </div>
 
                <div class="figures">
                  <h1>
                      24.57%
                  </h1>
                 </div>
             </div>


        </div>
    </div>
    
</body>
</html>
